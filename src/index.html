<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>NEA Widgets</title>
    @@include('partials/head.html')
  </head>
  <body class="d-flex flex-column h-100">
    @@include('partials/header.html')
    <main>
      <section aria-label="main content">
        <div class="container">
          <h1>NEA Widgets</h1>
          <h2>Onemap</h2>
          <div class="cards-group">
            <div class="card-container">
              <a class="card" title="dengue cluster map" href="/onemap/dengue-map.html">
                <div class="card-img">
                  <img src="/img/dengue-cluster.png" alt="dengue cluster map" />
                </div>
                <div class="card-info">
                  <p>Dengue Cluster Map</p>
                </div>
              </a>
            </div>
            <div class="card-container">
              <a class="card" title="hawker centres  map" href="/onemap/hawker-centres-map.html">
                <div class="card-img">
                  <img src="/img/hawker-centres.png" alt="hawker ccentres map" />
                </div>
                <div class="card-info">
                  <p>Hawker Centres Map</p>
                </div>
              </a>
            </div>
            <div class="card-container">
              <a class="card" title="dengue cluster map" href="/onemap/dengue-map.html">
                <div class="card-img">
                  <img src="/img/dengue-cluster.png" alt="dengue cluster map" />
                </div>
                <div class="card-info">
                  <p>Dengue Cluster Map</p>
                </div>
              </a>
            </div>
            <div class="card-container">
              <a class="card" title="dengue cluster map" href="/onemap/dengue-map.html">
                <div class="card-img">
                  <img src="/img/dengue-cluster.png" alt="dengue cluster map" />
                </div>
                <div class="card-info">
                  <p>Dengue Cluster Map</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    @@include('partials/footer.html')
    @@include('partials/scripts.html')
  </body>
</html>
